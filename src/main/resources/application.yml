app:
  name: Webdiet Frontend Service
  version: @project.version@

logging:
  file:
    path: ./logs

route:
  url:
    backend: http://localhost:8090/api

jwt:
  cookie:
    expiration:
      seconds: 3600
keycloak:
  authorization-endpoint: /oauth2/authorization/keycloak
spring:
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: webdiet-ui
            client-secret: ZRhdBMdrl5Rm03DvuUt3oN0OxDrFEWOp
            authorization-grant-type: authorization_code
            scope: openid, profile
        provider:
          keycloak:
            issuer-uri: http://localhost:8081/realms/webdiet
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/webdiet
      redirect-uri: http://localhost:8080/*
